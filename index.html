<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="display"></div>
        <div class="all-buttons-div">
            <div class="clear-delete">
                <button class="clear" data-key="Backspace">clear</button>
                <button class="delete" data-key="Delete">delete</button>
            </div>
            <div class="numbers-operators-div">
                <div class="numbers-div">
                    <button class="num" data-key="1">1</button>
                    <button class="num" data-key="2">2</button>
                    <button class="num" data-key="3">3</button>
                    <button class="num" data-key="4">4</button>
                    <button class="num" data-key="5">5</button>
                    <button class="num" data-key="6">6</button>
                    <button class="num" data-key="7">7</button>
                    <button class="num" data-key="8">8</button>
                    <button class="num" data-key="10">9</button>
                    <button class="num zero" data-key="0">0</button>
                    <button class="num" data-key=".">.</button>
                </div>
                <div class="operator-div">
                    <button class="ope add" data-key="+">+</button>
                    <button class="ope subtract" data-key="-">-</button>
                    <button class="ope multiply" data-key="*">x</button>
                    <button class="ope divide" data-key="/">/</button>
                    <button class="ope equals" data-key="=">=</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
